<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web To Lead Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
  </head>

  <body>
    <h1>Create Lead</h1>
    <form
      action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DNS000003EbxG"
      onsubmit="beforeSubmit()"
      method="POST"
    >
      <input type="hidden" name="oid" value="00DNS000003EbxG" />

      <input
        type="hidden"
        name="captcha_settings"
        value='{"keyname":"Web_To_Lead_Re_Captcha","fallback":"true","orgId":"00DNS000003EbxG","ts":""}'
      />

      <input
        type="hidden"
        name="retURL"
        value="https://srggit.github.io/Web-To-Lead-Form/thanks.html"
      />

      <input type="hidden" name="Lead_Date__c" class="outputDate" />

      <label for="first_name">First Name</label>
      <input
        id="first_name"
        maxlength="40"
        name="first_name"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="last_name">Last Name</label>
      <input
        id="last_name"
        maxlength="80"
        name="last_name"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="email">Email</label>
      <input
        id="email"
        maxlength="80"
        name="email"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="date">Lead Date</label>
      <input type="date" class="inputDate" />

      <!-- Lead Date:<span class="dateInput dateOnlyInput">
        <input
          id="00NNS00001MYMQj"
          name="00NNS00001MYMQj"
          size="12"
          type="text" /></span
      ><br /> -->

      <div
        class="g-recaptcha"
        data-sitekey="6Le4AjArAAAAAL9XVYocIdxgAqx82UFx2kwwp_kP"
      ></div>
      <br />

      <input type="submit" name="submit" class="submitBtn" />
    </form>
  </body>
</html>
